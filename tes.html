<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Iframe</title>
    <style>
        :root {
            --background-color: #100b0c;
            --iframe-width: 100%;
            --iframe-height: 100vh;
            --banner-right-offset: 17px;
            --button-bg-color: #0088cc;
            --button-text-color: #ffffff;
            --button-padding: 10px 20px;
            --button-border-radius: 5px;
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
        }

        #main-iframe {
            width: var(--iframe-width);
            height: var(--iframe-height);
            display: block;
            margin: auto;
            border: none;
        }

        .banner-ngang {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            display: block;
        }

        .ngang-mobi {
            display: none;
        }

        .banner-sidebar {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .banner-sidebar.banner-right {
            right: var(--banner-right-offset);
            left: auto;
        }

        @media only screen and (max-width: 728px) {
            #main-iframe {
                width: calc(100vw - 20px);
            }

            .banner-ngang {
                display: none;
            }

            .ngang-mobi {
                display: block;
            }

            .banner-sidebar {
                display: none;
            }
        }

        .join-telegram-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            padding: var(--button-padding);
            border: none;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000;
        }

        .join-telegram-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="iframe-container"></div>

    <!--<a href="https://t.me/volisports" class="join-telegram-button" target="_blank">Join Telegram</a>-->

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        document.addEventListener("DOMContentLoaded", function() {
            const srcParam = getParameterByName('src');

            const iframe = document.createElement('iframe');
            iframe.id = 'main-iframe';
            iframe.src = srcParam || ' ';
            iframe.frameBorder = '0';
            iframe.sandbox = 'allow-scripts allow-same-origin';
            iframe.allowFullscreen = true;
            iframe.title = 'Iframe Konten Utama';

            const iframeContainer = document.getElementById('iframe-container');
            iframeContainer.appendChild(iframe);
        });
    </script>
</body>
</html>
