<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Football Match with JWPlayer</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    color: #222;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .container {
    max-width: 960px; margin: 20px auto; padding: 0 15px;
  }
  .loading {
    text-align: center; font-weight: bold; padding: 20px; color: #555;
  }
  .match-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 24px;
    flex-wrap: wrap;
    gap: 14px;
    position: relative;
    transition: background 0.3s ease;
  }
  .badge {
    position: absolute;
    top: 10px;
    right: 15px;
    background: #ffc107;
    padding: 4px 10px;
    font-size: 0.9rem;
    font-weight: bold;
    border-radius: 12px;
    color: #000;
    max-width: 100%;
    word-break: keep-all;
    white-space: nowrap;
  }
  .badge.fulltime {
    background: #6c757d; color: #fff;
  }
  .badge.live {
    background: #dc3545; color: #fff;
  }
  .badge.upcoming {
    background: #28a745; color: #fff;
  }
  .league-name {
    width: 100%; text-align: center; font-size: 1.1rem; font-weight: bold;
    color: #28a745; margin-bottom: 5px;
  }
  .team {
    display: flex; align-items: center; gap: 15px;
  }
  .team img {
    width: 60px; height: 60px; object-fit: contain;
  }
  .team-name {
    font-weight: 700; font-size: 1.2rem;
  }
  .score {
    font-size: 2.5rem; font-weight: 900; color: #007bff;
  }
  .status-time {
    text-align: center;
    font-size: 1rem; color: #555;
  }
  .countdown {
    font-weight: bold; color: #dc3545; margin-top: 5px;
  }
  .streams {
    display: flex; flex-wrap: wrap; gap: 12px;
  }
  .stream-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
    flex: 1 1 140px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  .stream-btn:hover {
    background: #0056b3;
  }
  .modal {
    display: none;
    position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
    overflow: hidden;
    background-color: rgba(0,0,0,0.8);
    align-items: center; justify-content: center;
  }
  .modal-content {
    position: relative;
    background-color: #000;
    width: 90%;
    max-width: 900px;
    height: 60vh;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }
  .close-button {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 36px;
    height: 36px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.85);
    color: #000;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
    z-index: 9999;
  }
  .close-button:hover {
    background: #ff4d4f;
    color: #fff;
    transform: scale(1.15);
  }
  #modal-jwplayer {
    width: 100%; height: 100%;
  }
  @media (max-width: 768px) {
    .modal-content {
      width: 95%;
      height: 55vh;
    }
  }
  @media (max-width: 480px) {
    .modal-content {
      width: 100%;
      height: 100vh;
      border-radius: 0;
    }
    #modal-jwplayer {
      width: 100vw;
      height: 100vh;
    }
  }
</style>
<script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>
<div class="container" id="container">
  <div class="loading" id="loading">Loading matches...</div>
</div>
<div id="video-modal" class="modal">
  <div class="modal-content">
    <button class="close-button" id="modal-close" aria-label="Close Modal">
      &times;
    </button>
    <div id="modal-jwplayer"></div>
  </div>
</div>
<script>
  function updateMatchData(apiUrl) {
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (data.code !== "0" || !data.data || !data.data.matchinfo) return;
        const match = data.data.matchinfo;
        const matchId = match.mid || match.id || 'N/A';
        const matchDiv = Array.from(document.querySelectorAll('.match-info')).find(div =>
          div.textContent.includes(`ID: ${matchId}`)
        );
        if (!matchDiv) return;
        const scoreEl = matchDiv.querySelector('.score');
        const statusEl = matchDiv.querySelector('.status-time');
        if (scoreEl) scoreEl.textContent = match.score;
        if (statusEl) {
          statusEl.innerHTML = `
            <div>${match.status_up_name || ''}</div>
            <div>${match.matchtime_en || match.matchtime}</div>
            <div>Time: ${match.time || ''}'</div>
            <div class="countdown"></div>
          `;
        }
      })
      .catch(console.error);
  }

  fetch('https://wartakita.github.io/bola.github.io/config.json')
    .then(res => res.json())
    .then(config => {
      const ids = Array.isArray(config) ? config : [config];
      ids.forEach(matchParams => {
        const apiUrl = `https://jzb123.zhubaicheng.com/prod-api/match/detail?mid=${matchParams.id}&type=${matchParams.type}&pid=3&langtype=${matchParams.langtype}&zoneId=${matchParams.zoneId}`;
        loadMatchData(apiUrl);
        setInterval(() => updateMatchData(apiUrl), 10000);
      });
    });

  let playerInstance = null;
  function replaceStreamUrl(url) {
    if (url.includes('https://play1nm.hnyongshun.cn/')) {
      return url.replace(
        'https://play1nm.hnyongshun.cn/',
        'https://2f67a699d818c9e5b640e2eed3bdfe54.v.smtcdns.net/play1nm.hnyongshun.cn/'
      );
    }
    return url;
  }

  async function loadMatchData(apiUrl) {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      document.getElementById('loading').style.display = 'none';
      if (data.code !== "0" || !data.data || !data.data.matchinfo) {
        throw new Error('Invalid API response');
      }
      const match = data.data.matchinfo;
      const container = document.getElementById('container');
      const matchId = match.mid || match.id || 'N/A';

      const wrapper = document.createElement('div');
      const matchTime = new Date(match.matchtime.replace(/-/g, '/'));
      const now = new Date();
      const isEnded = (match.status_up_name || '').toLowerCase().includes('end');
      const statusClass = isEnded ? 'fulltime' : now >= matchTime ? 'live' : 'upcoming';
      const statusLabel = isEnded ? 'FULL TIME' : now >= matchTime ? 'LIVE' : 'UPCOMING';

      wrapper.innerHTML = `
        <div class="match-info">
          <div style="position:absolute;top:10px;left:15px;font-size:0.85rem;color:#666;font-weight:bold;">ID: ${matchId}</div>
          <span class="badge ${statusClass}">${statusLabel}</span>
          <div class="league-name">${match.name_en || match.name}</div>
          <div class="team">
            <img src="${match.hteam_logo}" alt="${match.hteam_name} Logo" />
            <div class="team-name">${match.hteam_name}</div>
          </div>
          <div class="score">${match.score}</div>
          <div class="team">
            <img src="${match.ateam_logo}" alt="${match.ateam_name} Logo" />
            <div class="team-name">${match.ateam_name}</div>
          </div>
          <div class="status-time">
            <div>${match.status_up_name || ''}</div>
            <div>${match.matchtime_en || match.matchtime}</div>
            <div>Time: ${match.time || ''}'</div>
            <div class="countdown"></div>
          </div>
        </div>
        <div class="streams"></div>
      `;
      const streamsDiv = wrapper.querySelector('.streams');
      (match.live_urls || []).forEach(stream => {
        if (stream.status === 1 && stream.url) {
          const streamUrl = replaceStreamUrl(stream.url);
          const btn = document.createElement('button');
          btn.className = 'stream-btn';
          btn.textContent = stream.name || 'Stream';
          btn.addEventListener('click', () => openModal(streamUrl));
          streamsDiv.appendChild(btn);
        }
      });
      container.appendChild(wrapper);
    } catch (error) {
      console.error('Error loading match data:', error);
      document.getElementById('loading').textContent = 'Failed to load matches.';
    }
  }

  function openModal(streamUrl) {
    const modal = document.getElementById('video-modal');
    modal.style.display = 'flex';
    if (!playerInstance) {
      playerInstance = jwplayer('modal-jwplayer').setup({
        file: streamUrl,
        width: '100%',
        height: '100%',
        autostart: true,
        controls: true,
        aspectratio: '16:9',
        stretching: 'uniform'
      });
    } else {
      playerInstance.load([{ file: streamUrl }]);
      playerInstance.play();
    }
  }

  function closeModal() {
    const modal = document.getElementById('video-modal');
    modal.style.display = 'none';
    if (playerInstance) {
      playerInstance.pause();
      playerInstance.remove();
      playerInstance = null;
    }
  }

  document.getElementById('modal-close').addEventListener('click', closeModal);
  document.getElementById('video-modal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
      closeModal();
    }
  });

  window.addEventListener('scroll', () => {
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    scrollTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    scrollTopBtn.style.transform = window.scrollY > 200 ? 'scale(1)' : 'scale(0.5)';
  });
</script>
<button onclick="window.scrollTo({top: 0, behavior: 'smooth'});" id="scrollTopBtn" style="position:fixed;bottom:20px;right:20px;padding:10px;border:none;border-radius:50%;background:#007bff;color:white;box-shadow:0 2px 8px rgba(0,0,0,0.2);cursor:pointer;display:none;z-index:1001;transition: transform 0.3s ease;">
  ↑
</button>
</body>
</html>
