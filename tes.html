<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stream Player</title>
<meta content='no-referrer' name='referrer'/>    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,
body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000;
}

#player-wrapper {
    width: 100%;
    height: 100vh;
}
</style>
</head>
<body>

<div id="player-wrapper"></div>
<!-- Clappr core -->
<script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<!-- Level Selector plugin -->
<script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var source = "https://golivestream.online/n11"; // Ganti dengan URL HLS kamu

    var player = new Clappr.Player({
        source: source,
        parentId: "#player-wrapper",
        mimeType: "application/x-mpegURL",
        autoPlay: true,
        mute: true, // Agar autoplay tidak diblokir browser
        mediacontrol: {
            seekbar: "#FFA500",
            buttons: "#FFFFFF"
        },
        height: "100%",
        width: "100%",
        plugins: [LevelSelector],
        watermark: "", // Ganti jika perlu
        watermarkLink: "",
        position: "top-right",
        language: "en",
        playback: {
            hlsjsConfig: {
                debug: false,
            },
            playInline: true,
            preload: "auto"
        }
    });
});
</script>
</body>
</html>
