<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>player</title>
    <style type="text/css">
      html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
      body {display:flex;}
      #mse {flex:auto;}
    </style>
    <link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.1/dist/index.min.css">
    <script type="text/javascript">
      window.addEventListener('resize', function() {
        document.getElementById('mse').style.height = window.innerHeight + 'px';
      });
    </script>
  </head>
  <body>
    <div id="mse"></div>
    <script src="https://unpkg.byted-static.com/xgplayer/3.0.1/dist/index.min.js" charset="utf-8"></script>
    <script src="https://unpkg.byted-static.com/xgplayer-flv/3.0.1/dist/index.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="text/javascript">
      var url = window.location.search.slice(5);
      
      // Fungsi untuk memeriksa apakah URL memiliki ekstensi .m3u8
      function isHLS(url) {
        return url.toLowerCase().endsWith('.m3u8');
      }

      // Inisialisasi pemutar video
      if (isHLS(url)) {
        if (Hls.isSupported()) {
          var video = document.getElementById('mse');
          var hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
          video.addEventListener('canplay', function() {
            video.play();
          });
        }
      } else {
        let player = new window.Player({
          id: 'mse',
          isLive: true,
          playsinline: true,
          url: url,
          autoplay: true,
          height: window.innerHeight,
          width: window.innerWidth,
          plugins: [window.FlvPlayer]
        });
      }
    </script>
  </body>
</html>
