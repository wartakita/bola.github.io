<!DOCTYPE html>
<html>

<head>
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <!--<script src="https://ssl.p.jwpcdn.com/player/v/8.36.4/jwplayer.js"></script>-->

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .watermark-text {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function getParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function decodeBase64(encodedStr) {
            return atob(encodedStr);
        }
    </script>
</head>

<body>
    <div id="player"></div>

    <div class="watermark-text">zonasportlive.blogspot.com</div>

    <script>
        var playerInstance = jwplayer("player");

        var encodedVideoParam = getParameter('video');
        var videoFile = encodedVideoParam ? decodeBase64(encodedVideoParam) : 'default_video_url.mp4';

        playerInstance.setup({
            playlist: [{
                title: " ",
                description: " ",
                image: " ",
                sources: [{
                    default: true,
                    file: videoFile,
                    label: "HD Quality"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            sharing: {
                link: window.location.href,
                sites: ["facebook", "twitter", "email", "whatsapp"]
            }
        });

        playerInstance.on('error', function(event) {
            console.log("Error occurred: ", event.message);
            alert("An error occurred while loading the video. Please try again later.");
        });
    </script>
</body>

</html>
