<!DOCTYPE html>
<html lang="id">
<head>
<meta content='width=device-width, initial-scale=1.0' name='viewport'/>
<meta name="referrer" content="no-referrer">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Pemutar Video</title>
<!-- Menambahkan Font Awesome untuk ikon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    :root {
        --primary: #ffffff;
        --gray-dark: #444444;
        --orange: #ff4500;
        --white: #ffffff;
        --border-radius: 3px;
        --transition-duration: 0.2s;
        --gradient-start: #ff7e5f;
        --gradient-end: #feb47b;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000000; /* Latar belakang halaman berwarna hitam */
        color: var(--white);
    }

    .DagPlaArea {
        width: 100%;
        max-width: 800px;
        background: var(--gray-dark);
        border-radius: var(--border-radius);
        overflow: hidden;
        position: relative;
    }

    .video-content {
        background: #000;
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    }

    #pembed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border: none;
    }

    .playerload {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 10px solid transparent;
        border-top-color: var(--orange);
        border-bottom-color: var(--orange);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: spin var(--transition-duration) linear infinite;
        display: none; /* Hidden by default */
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #server {
        margin: 20px 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .DagPlayOpt {
        padding: 10px 20px;
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
        color: var(--white);
        border-radius: var(--border-radius);
        transition: background var(--transition-duration), transform var(--transition-duration);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }

    .DagPlayOpt.on {
        background: linear-gradient(45deg, var(--gradient-end), var(--gradient-start));
        transform: scale(1.05);
    }

    .DagPlayOpt:hover {
        background: linear-gradient(45deg, var(--gradient-end), var(--gradient-start));
        transform: scale(1.05);
    }

    .DagPlayOpt i {
        font-size: 16px;
    }
</style>
</head>
<body>
    <div class="DagPlaArea">
        <div class="video-content">
            <div id="embed_holder">
                <div class="player-embed" id="pembed">
                    <div class="playerload"></div>
                    <iframe src="" frameborder="0" title="Video Player" allow="encrypted-media; autoplay; picture-in-picture; fullscreen" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                </div>
            </div>
        </div>
    </div>
    <ul id="server" role="list">
        <li>
            <div class="DagPlayOpt" data-embed="" aria-label="Pilih Server 1">
                <i class="fas fa-server"></i>
                <span>Server 1</span>
            </div>
        </li>
        <li>
            <div class="DagPlayOpt" data-embed="" aria-label="Pilih Server 2">
                <i class="fas fa-server"></i>
                <span>Server 2</span>
            </div>
        </li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const serverOptions = document.querySelectorAll(".DagPlayOpt");
            const iframe = document.querySelector("#pembed iframe");
            const playerLoad = document.querySelector(".playerload");

            // Function to get URL parameters
            function getParameterByName(name) {
                const params = new URLSearchParams(window.location.search);
                return params.get(name);
            }

            // Decode Base64 encoded string
            function decodeBase64(encoded) {
                try {
                    return atob(encoded);
                } catch (e) {
                    console.error("Invalid Base64 string", e);
                    return null;
                }
            }

            // Get the embed parameter and split into an array if available (Base64 encoded)
            const embedParam = getParameterByName('embed');
            let embedURLs = [];
            if (embedParam) {
                const decodedEmbed = decodeBase64(embedParam);  // Decode the Base64
                if (decodedEmbed) {
                    embedURLs = decodedEmbed.split(',');  // Split by comma
                }
            }

            // Assign the decoded embed URLs to server options if available
            serverOptions.forEach((option, index) => {
                if (embedURLs[index]) {
                    option.dataset.embed = embedURLs[index];
                }
            });

            // Add click event to each server option
            serverOptions.forEach(option => {
                option.addEventListener("click", function() {
                    const embedURL = option.dataset.embed;
                    if (!embedURL) {
                        alert("URL video tidak tersedia.");
                        return;
                    }
                    playerLoad.style.display = "block";  // Show loading animation
                    iframe.src = embedURL;

                    iframe.onload = function() {
                        playerLoad.style.display = "none";  // Hide loading animation when iframe loads
                    };

                    serverOptions.forEach(opt => opt.classList.remove("on"));
                    option.classList.add("on");
                });
            });

            // Trigger click on the first server option
            if (embedURLs.length > 0) {
                serverOptions[0].click();
            }
        });
    </script>
</body>
</html>
