<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Pertandingan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #dce1e5);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 700;
      animation: fadeInDown 0.8s ease-out;
    }
    .filters {
      max-width: 960px;
      margin: 0 auto 30px auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    select, input[type="date"] {
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 180px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .league-container {
      max-width: 960px;
      margin: 0 auto 60px auto;
    }
    .fade-out { opacity: 0; transition: opacity 0.5s ease; }
    .fade-in { opacity: 1; transition: opacity 0.5s ease; }
    .skeleton-box {
      height: 120px;
      border-radius: 16px;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 37%, #f0f0f0 63%);
      background-size: 400% 100%;
      animation: shimmer 1.4s ease infinite;
      margin: 10px 0;
    }
    @keyframes shimmer {
      0% { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }
    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    #text-summary {
      max-width: 960px;
      margin: 40px auto 20px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.05);
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-line;
      user-select: all;
      line-height: 1.5;
      animation: fadeIn 0.6s ease-in;
    }
    #copy-button {
      display: block;
      margin: 0 auto 40px auto;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #copy-button:hover {
      background: #2980b9;
      transform: scale(1.03);
    }
    .league-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 24px;
      margin-bottom: 40px;
    }
    .league-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .league-logo {
      width: 48px;
      height: 48px;
      margin-right: 15px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    .league-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3e50;
    }
    .subleague-name {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 10px;
      margin-left: 63px;
    }
    .match-list {
      list-style: none;
    }
    .match-item {
      border-top: 1px solid #eee;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .match-item:first-child {
      border-top: none;
    }
    .match-time-status {
      font-weight: 600;
      color: #2c3e50;
      flex-basis: 110px;
    }
    .match-info {
      display: flex;
      align-items: center;
      flex-grow: 1;
      justify-content: space-between;
      max-width: 750px;
      flex-wrap: wrap;
    }
    .team {
      display: flex;
      align-items: center;
      width: 45%;
      min-width: 200px;
    }
    .team-logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      object-fit: contain;
      border-radius: 4px;
    }
    .team-name {
      font-weight: 600;
      margin-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .team-score {
      font-weight: 700;
      font-size: 1.1rem;
      color: #27ae60;
    }
    .match-status {
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 8px;
      background: #ddd;
      color: #555;
      white-space: nowrap;
      margin-left: 10px;
    }
    .match-status.FT {
      background: #2ecc71;
      color: white;
    }
    .match-status.LIVE {
      background: #e74c3c;
      color: white;
      font-weight: 700;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      0% {opacity:1;}
      100% {opacity:0.4;}
    }
  </style>
</head>
<body>
<h1>Jadwal Pertandingan</h1>
<div class="filters">
  <input type="date" id="filterDate" />
  <select id="filterLeague">
    <option value="">-- Pilih Liga --</option>
  </select>
</div>
<div id="app" class="league-container fade-in"></div>
<div id="text-summary"></div>
<button id="copy-button">üìã Salin Ringkasan</button>
<script>
const baseImgUrl = 'https://asset.asiasport.com/';
const apiToken = 'AfyWw17488374000980ZzU5';
const dateInput = document.getElementById('filterDate');
const leagueSelect = document.getElementById('filterLeague');
const container = document.getElementById('app');
const textSummaryDiv = document.getElementById('text-summary');
const copyButton = document.getElementById('copy-button');

function formatDate(d) {
  return d.toISOString().slice(0,10);
}
function formatDateLong(d) {
  return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
}
function showLoadingShimmer() {
  container.classList.remove('fade-in');
  container.classList.add('fade-out');
  setTimeout(() => {
    container.innerHTML = '';
    for (let i = 0; i < 3; i++) {
      const box = document.createElement('div');
      box.className = 'skeleton-box';
      container.appendChild(box);
    }
    container.classList.remove('fade-out');
    container.classList.add('fade-in');
  }, 300);
}
function renderLeagues(leagues) {
  container.innerHTML = '';
  leagues.forEach(league => {
    const section = document.createElement('section');
    section.className = 'league-card';
    const head = `<div class='league-header'>
      <img src='${baseImgUrl + league.logo}' class='league-logo' alt='${league.leagueName} logo'/>
      <h2 class='league-name'>${league.leagueName}</h2>
    </div>`;
    const sub = league.subLeagueName ? `<div class='subleague-name'>${league.subLeagueName}</div>` : '';
    const list = document.createElement('ul');
    list.className = 'match-list';
    league.matchList.forEach(match => {
      const li = document.createElement('li');
      li.className = 'match-item';
      const status = `<div class='match-time-status'>${match.matchTime} | <span class='match-status ${match.matchStatus}'>${match.matchStatus}</span></div>`;
      const teams = match.opponents.map(t => `
        <div class='team'>
          <img class='team-logo' src='${baseImgUrl + t.logo}' alt='${t.name}' />
          <span class='team-name'>${t.name}</span>
          <span class='team-score'>${t.score ?? '-'}</span>
        </div>`).join('');
      const info = `<div class='match-info'>${teams}</div>`;
      li.innerHTML = status + info;
      list.appendChild(li);
    });
    section.innerHTML = head + sub;
    section.appendChild(list);
    container.appendChild(section);
  });
}
function fillLeagueFilter(leagues) {
  const exists = new Set([...leagueSelect.options].map(o => o.value));
  leagues.forEach(l => {
    if (!exists.has(l.leagueName)) {
      const opt = document.createElement('option');
      opt.value = l.leagueName;
      opt.textContent = l.leagueName;
      leagueSelect.appendChild(opt);
    }
  });
}
function generateTextSummary(leagues, dateObj) {
  if (!leagues.length) return;
  let text = `üóìÔ∏è${formatDateLong(dateObj)}\n`;
  leagues.forEach(l => {
    l.matchList.forEach(m => {
      text += `‚öΩÔ∏è${l.leagueName} (${m.matchTime} WIB)\n`;
      const names = m.opponents.map(t => t.name).join(' vs ');
      text += `${names}\nüîóLink: https://bolabongtvid.blogspot.com\n\n`;
    });
  });
  textSummaryDiv.textContent = text.trim();
}
async function loadSchedule() {
  showLoadingShimmer();
  textSummaryDiv.textContent = '';
  const selectedDate = dateInput.value || formatDate(new Date());
  const url = `https://api2.asiasport.com/match/getMatchListv4?leagueIdList=&matchDate=${selectedDate}&liveOnly=false&lang=en&timeZone=Asia%2FJakarta&token=${apiToken}`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const all = data.result.leagueMatchList || [];
    fillLeagueFilter(all);
    const filtered = leagueSelect.value ? all.filter(l => l.leagueName === leagueSelect.value) : all;
    renderLeagues(filtered);
    generateTextSummary(filtered, new Date(selectedDate));
  } catch (e) {
    container.innerHTML = '<p>Gagal memuat data.</p>';
  }
}
dateInput.addEventListener('change', loadSchedule);
leagueSelect.addEventListener('change', loadSchedule);
dateInput.value = formatDate(new Date());
loadSchedule();
copyButton.addEventListener('click', () => {
  const text = textSummaryDiv.textContent;
  if (!text) {
    alert('‚ö†Ô∏è Tidak ada ringkasan yang bisa disalin. Pastikan data pertandingan tersedia.');
    return;
  }
  navigator.clipboard.writeText(text).then(() => {
    copyButton.textContent = '‚úÖ Disalin!';
    setTimeout(() => copyButton.textContent = 'üìã Salin Ringkasan', 2000);
  }).catch(() => {
    alert('‚ùå Gagal menyalin teks. Silakan salin manual.');
  });
});
</script>
</body>
</html>
